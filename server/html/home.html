<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.1/socket.io.js" crossorigin="anonymous"></script>

        <script type="text/javascript" charset="utf-8">
            var socket = io();
            socket.on('connect', function() {
              socket.emit('connected')
            });

            socket.on('data', (data) => {
              console.log(data)
            });
        </script>
    </head>

    <body>
        <p> hello world </p>
    </body>
</html>
